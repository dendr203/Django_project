{% extends "layout.html" %}

{% block title %}Registrace - Spotify{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <h2>Registrace nového uživatele</h2>
        <form method="post">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="username" class="form-label">Uživatelské jméno</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="password" class="form-label">Heslo</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="name" class="form-label">Jméno</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="surname" class="form-label">Příjmení</label>
                    <input type="text" class="form-control" id="surname" name="surname" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="phone" class="form-label">Telefonní číslo</label>
                    <input type="text" class="form-control" id="phone" name="phone" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="sub_type" class="form-label">Typ účtu</label>
                <select class="form-select" id="sub_type" name="sub_type" required>
                    {% for sub_type in sub_types %}
                        <option value="{{ sub_type.sub_type_id }}">{{ sub_type.type_description }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Registrovat</button>
        </form>
    </div>
</div>
{% endblock %}
