<!-- layout.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Spotify{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header class="p-3 bg-dark text-white">
    <div class="container">
        <h1>Spotlify</h1>
    </div>
</header>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'userAccount' %}">Profil</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'followingPlaylists' %}">Sledované playlisty</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'followingAlbums' %}">Sledované alba</a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto">
                <li>
                    <a class="btn btn-danger btn-lg btn-block" href="{% url 'index' %}">Odhlásit</a>
                </li>
                <li>
                    <a class="nav-link" href="{% url 'about_account' %}">O aplikaci</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<main class="container mt-5">
    {% block content %}{% endblock %}
</main>

<footer class="p-3 bg-dark text-white fixed-bottom">
    <div class="container">
        <p>&copy; 2024 MajneSpotifajne. All rights not reserved.</p>
    </div>
</footer>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
