<!-- layout.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Spotify{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="p-3 bg-dark text-white">
        <div class="container">
            <h1>Welcome to Spotify</h1>
        </div>
    </header>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="{% url 'index' %}">Spotify</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'accounts' %}">Uživatelé</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'playlists' %}">Playlisty</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'artists' %}">Umělci</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'albums' %}">Alba</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'songs' %}">Písně</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li>
                        <a class="nav-link" href="/admin/">Admin</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mt-5">
        {% block content %}{% endblock %}
    </main>

    <footer class="p-3 bg-dark text-white fixed-bottom">
        <div class="container">
            <p>&copy; 2024 MajneSpotifajne. All rights not reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
